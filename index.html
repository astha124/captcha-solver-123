<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver Demo</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md"><h1 class="text-3xl font-bold mb-6 text-center text-gray-800">CAPTCHA Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border border-gray-300 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-700 text-sm font-bold mb-2">Enter CAPTCHA:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type the characters above"></div><button id="solveButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">Solve CAPTCHA</button><div id="result" class="mt-6 p-3 bg-gray-50 border border-gray-200 rounded text-center text-gray-800"></div></div><script>document.addEventListener('DOMContentLoaded', () => { const captchaImage = document.getElementById('captchaImage'); const captchaInput = document.getElementById('captchaInput'); const solveButton = document.getElementById('solveButton'); const resultDiv = document.getElementById('result'); const urlParams = new URLSearchParams(window.location.search); const imageUrl = urlParams.get('url'); if (imageUrl) { captchaImage.src = imageUrl; } solveButton.addEventListener('click', () => { const enteredCaptcha = captchaInput.value.trim(); if (enteredCaptcha) { resultDiv.textContent = `You entered: ${enteredCaptcha}`; resultDiv.classList.remove('bg-gray-50', 'border-gray-200'); resultDiv.classList.add('bg-green-100', 'border-green-400'); } else { resultDiv.textContent = 'Please enter the CAPTCHA text.'; resultDiv.classList.remove('bg-green-100', 'border-green-400'); resultDiv.classList.add('bg-red-100', 'border-red-400'); } }); });</script></body></html>
